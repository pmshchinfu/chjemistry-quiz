        <h1>3. 反應條件與特殊標號</h1>
        <div class="card"><strong>加熱：</strong> 在箭頭上方加上三角形符號「Δ」。</div>
        <div class="card"><strong>催化劑：</strong> 寫在箭頭的上方或下方（例如：MnO₂）。</div>
        <div class="card"><strong>氣體產生：</strong> 若產物中有氣體，可在化學式後加上「<strong>↑</strong>」。</div>
        <div class="card"><strong>沉澱產生：</strong> 若產物中有固體沉澱，可在化學式後加上「<strong>↓</strong>」。</div>
