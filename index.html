    <main>
        <h1>1. 基本結構：左、中、右</h1>
        <p>化學反應式是化學語言的句子，由三個主要部分構成：</p>
        <div class="formula-box">
            <h2>反應物 → 產物</h2>
            <ul>
                <li><strong>左側（反應物）：</strong> 參與反應的物質。</li>
                <li><strong>箭頭（→）：</strong> 代表反應方向，讀作「產生」。<span class="highlight">不可寫成等號（=）。</span></li>
                <li><strong>右側（產物）：</strong> 反應後生成的物質。</li>
            </ul>
            <p><strong>規範提示：</strong> 若物質不只一種，彼此之間用「<span class="highlight">+</span>」號連接。</p>
        </div>
    </main>
