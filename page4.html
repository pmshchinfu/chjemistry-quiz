    <main>
        <h1>4. 係數平衡（原子守恆）</h1>
        <p>根據<strong>質量守恆定律</strong>，反應前後原子的種類與個數必須相等。</p>
        <div class="rule">
            <ul>
                <li><strong>係數：</strong> 寫在化學式前方的整數（例如：<span style="color:red; font-size:1.2em;">2</span>H₂）。</li>
                <li><strong>最簡化：</strong> 係數必須是最簡整數比。</li>
                <li><strong>省略原則：</strong> 若係數為 <span style="text-decoration: underline;">1</span> 則省略不寫。</li>
            </ul>
        </div>
        <p>範例：2H₂(g) + O₂(g) → 2H₂O(l)</p>
    </main>
