<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>112學年度高雄市自然科競賽 - 化學筆試</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f7f6; }
        .quiz-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a365d; text-align: center; margin-bottom: 5px; }
        h3 { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-weight: normal; }
        h2 { border-left: 6px solid #27ae60; padding-left: 15px; color: #2c3e50; margin-top: 40px; background: #f9f9f9; padding: 10px 15px; }
        .question { margin-bottom: 40px; padding: 25px; border: 1px solid #dee2e6; border-radius: 12px; background: #fff; }
        .q-text { font-size: 17px; margin-bottom: 15px; white-space: pre-wrap; font-weight: bold; }
        .diagram { margin: 20px 0; text-align: center; }
        .diagram img { max-width: 100%; height: auto; border: 1px solid #eee; border-radius: 8px; }
        .options-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .option-item { display: flex; align-items: center; padding: 10px; border: 1px solid #edf2f7; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f7fafc; }
        .option-item input { margin-right: 12px; transform: scale(1.2); }
        .submit-btn { margin-top: 20px; padding: 10px 25px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .submit-btn:hover { background-color: #219150; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; line-height: 1.8; border-left: 6px solid; }
        .correct-box { background: #f0fff4; color: #22543d; border-color: #38a169; }
        .wrong-box { background: #fff5f5; color: #742a2a; border-color: #e53e3e; }
        sub { font-size: 0.75em; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>高雄市112學年度國民中學自然學科競賽</h1>
    <h3>化學科筆試試卷</h3>
    <p style="color: #e67e22; font-weight: bold; text-align: center;">作答說明：若認為無正確答案請勾選「(0) 以上皆非/無正確答案」。</p>

    <div id="chem-quiz-area"></div>

    <h2>二、填充題 (4%)</h2>
    <div class="question">
        <p class="q-text">1. 按定比定律完成附圖表,寫出下列空格的答案:</p>
        <div class="diagram"><img src="p25.jpg" alt="填充題圖示"></div>
        <p>(B)的化學式為 【 <input type="text" id="fill-b" style="width:80px;"> 】 , (D)的化學式為 【 <input type="text" id="fill-d" style="width:80px;"> 】</p>
        <p>x 應為 【 <input type="text" id="fill-x" style="width:60px;"> 】 , y 應為 【 <input type="text" id="fill-y" style="width:60px;"> 】 , z 應為 【 <input type="text" id="fill-z" style="width:60px;"> 】</p>
        <button class="submit-btn" onclick="checkFill()">確定作答</button>
        <div id="fb-fill" class="feedback"></div>
    </div>
</div>

<script>
    const chemData = [
        { id: 1, text: "1.( )當檢測空氣汙染測得二氧化氮地的濃度為10ppm,下列何哪些是相同的濃度?", options: ["(A) 10 mg/L", "(B) 10000 ppb", "(C) 10×1/10⁶", "(D) 10 mg/kg"], ans: [1, 2, 3], explain: "10 ppm = 10,000 ppb = 10 × 10⁻⁶。在固體或密度為1的水溶液中亦等於 10 mg/kg。" },
        { id: 2, text: "2.( )下列關於¹H、²H、³H三種原子的敘述,何者不正確?", options: ["(A)均具有相同的質子數", "(B)三者的關係稱為同位素", "(C)¹H是三者中唯一沒有中子的原子", "(D)²H有1個質子、1個中子。"], ans: [4], explain: "選項(A)(B)(C)(D)皆為正確敘述，故題目問『不正確』者無解，選0。" },
        { id: 3, text: "3.( )反應 Zn<sub>(s)</sub>+H₂SO₄<sub>(aq)</sub>→Zn²⁺<sub>(aq)</sub>+SO₄²⁻<sub>(aq)</sub>+H₂<sub>(g)</sub>,如欲使正反應速率增大,可利用以下哪些方法?", options: ["(A)升高溫度", "(B)加入Zn<sub>(s)</sub>,以增加Zn²⁺離子濃度", "(C)將鋅磨成更細的粉狀", "(D)提高H₂SO₄的濃度。"], ans: [0, 2, 3], explain: "升溫、增接觸面積、增反應物濃度皆可提速。" },
        { id: 4, text: "4.( )下列關於濃度、溶解度以及相關問題,何者不正確?", options: ["(A)溶液若達到飽和則其重量百分濃度為100%;", "(B)兩杯食鹽水溫度相同,一杯恰飽和,一杯底部有沉澱,則有沉澱這杯濃度較高;", "(C)溶質的狀態必定為固態的;", "(D)定溫下,一杯水溶液加入更多的水可以提升溶質的溶解度。"], ans: [0, 1, 2, 3], explain: "飽和不代表100%；同溫飽和濃度相等；溶質可為氣液態；溶解度通常與水量無關。" },
        { id: 5, text: "5.( ) NaCO<sub>3</sub>、;下列化學式中,那些是寫錯的?", options: ["(A) SnCl<sub>2</sub>", "(B) Hg<sub>2</sub>Cl<sub>2</sub>", "(C) ZnSO<sub>4</sub>", "(D) AlCl<sub>3</sub>。"], ans: [4], explain: "選項中的化學式皆正確。題幹中的 NaCO₃ (應為 Na₂CO₃) 為誤，但選項內無誤，故選0。" },
        { id: 6, text: "6.( )下列有關有機化合物的敘述,何者正確?", options: ["(A)有機化合物可以在實驗中由無機化合物製造而成", "(B)汽油是由有機化合物組成的混合物", "(C)物質燃燒後會產生水,代表化合物中含有氫元素", "(D)無機化合物種類遠多於有機化合物的原因主要是原子排列的方式不同,就表現出不同的物質。"], ans: [0, 1, 2], explain: "有機物種類遠多於無機物。" },
        { id: 7, text: "7.( )銅和濃硝酸反應的化學反應式為:aCu+bHNO₃ →c Cu(NO₃)₂+d NO₂+e H₂O;將反應式的係數平衡後,下列敘述是對的", options: ["(A)a=2", "(B) b=4", "(C) d=3", "(D) e=2。"], ans: [1, 3], explain: "係數比為 1:4:1:2:2。" },
        { id: 8, text: "8.( )鎂(Mg)帶在鹽酸溶液中進行反應,反應為Mg+2HCl→ MgCl₂+H₂,在此反應過程中並未參與反應的離子為何?", options: ["(A) Mg²⁺", "(B)H⁺", "(C) Cl⁻", "(D)都有參與。"], ans: [2], explain: "Cl⁻ 為旁觀離子。" },
        { id: 11, text: "11.( )下列物質何者是屬於化合物的表示:", img: "p11.jpg", options: ["(A)", "(B)", "(C)", "(D)"], ans: [0, 1], explain: "(A)(B)均為不同原子組成的純物質分子。" },
        { id: 13, text: "13.( ) 請問哪些反應是氧化還原反應?\n(A) Pb(NO₃)₂ + 2KI → PbI₂ + 2KNO₃\n(B) Zn + 2HCl → ZnCl₂ + H₂\n(C) CO₂ + 2NaOH → Na₂CO₃ + H₂O\n(D) C₂H₅OH + 3O₂ → 2CO₂ + 3H₂O", options: ["(A)", "(B)", "(C)", "(D)"], ans: [1, 3], explain: "(B)置換與(D)燃燒皆涉及電子轉移。" },
        { id: 16, text: "16.( )下列含碳化合物中,屬於有機化合物的有哪些?", options: ["(A) Na₂CO₃;", "(B) C₂H₅OH;", "(C) NaCN", "(D) CH₃COONa;。"], ans: [1, 3], explain: "乙醇與乙酸鈉為有機物。" },
        { id: 21, text: "21.( )元素B之原子核外的電子分布情形如附圖,當B與鎂化合成穩定化合物時,其化學式應寫為何?", img: "p21.jpg", options: ["(A) MgB", "(B) Mg₃B", "(C) MgB₃", "(D) Mg₃B₂"], ans: [0], explain: "觀察附圖，元素 B 的電子分布為 (2, 6)，總電子數為 8，即為氧 (O)。氧傾向得到 2 個電子形成 B²⁻；鎂為 Mg²⁺。兩者以 1:1 結合，化學式為 MgB。" },
        { id: 22, text: "22.( )小明在實驗配置氫氧化鈣、氫氧化鈉、硫酸及鹽酸的水溶液...試問甲物質名稱為何?", img: "p22.jpg", options: ["(A)氫氧化鈣", "(B) 硫酸", "(C)氫氧化鈉", "(D)鹽酸。"], ans: [1], explain: "甲為硫酸。" },
        { id: 24, text: "24.( )若已知海水的鹽度為3.3%,淡水的鹽度為0.3%,河水中某處結果為2.1%,比例為何?", options: ["(A)2:3", "(B) 4:3", "(C)3:4", "(D) 3:2。"], ans: [3], explain: "槓桿原理：(3.3-2.1)x = (2.1-0.3)y => 1.2x = 1.8y => x:y = 3:2。" }
    ];

    function renderQuiz() {
        const area = document.getElementById('chem-quiz-area');
        chemData.forEach((q) => {
            let imgHTML = q.img ? `<div class="diagram"><img src="${q.img}"></div>` : "";
            area.innerHTML += `<div class="question">
                <p class="q-text">${q.text}</p>${imgHTML}
                <div class="options-container">
                    ${q.options.map((opt, oi) => `
                        <label class="option-item"><input type="checkbox" name="q${q.id}" value="${oi}"> ${opt}</label>
                    `).join('')}
                    <label class="option-item"><input type="checkbox" name="q${q.id}" value="${q.options.length}"> (0) 以上皆非/無正確答案</label>
                </div>
                <button class="submit-btn" onclick="submitAns(${q.id})">確定作答</button>
                <div id="fb-${q.id}" class="feedback"></div>
            </div>`;
        });
    }

    function submitAns(qid) {
        const q = chemData.find(item => item.id === qid);
        const userAns = Array.from(document.querySelectorAll(`input[name="q${qid}"]:checked`)).map(cb => parseInt(cb.value)).sort();
        const fb = document.getElementById(`fb-${qid}`);
        fb.style.display = "block";
        const isCorrect = JSON.stringify(userAns) === JSON.stringify(q.ans.sort());
        fb.className = "feedback " + (isCorrect ? "correct-box" : "wrong-box");
        let ansText = q.ans.map(i => (i === q.options.length ? "0" : q.options[i].split(' ')[0])).join(', ');
        fb.innerHTML = `<b>${isCorrect ? "✓ 正確" : "✘ 錯誤"}</b><br>正確答案：${ansText}<br>解析：${q.explain}`;
    }

    function checkFill() {
        const fb = document.getElementById('fb-fill');
        fb.style.display = "block";
        fb.className = "feedback correct-box";
        fb.innerHTML = "<b>參考解答：</b><br>(B) N₂O₃ , (D) SiO₂<br>x = 4.67 (14/3) , y = 3 , z = 7";
    }

    renderQuiz();
</script>
</body>
</html>
