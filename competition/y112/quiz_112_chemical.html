<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>112學年度高雄市自然科競賽 - 化學筆試</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f7f6; }
        .quiz-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a365d; text-align: center; margin-bottom: 5px; }
        h3 { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-weight: normal; }
        h2 { border-left: 6px solid #27ae60; padding-left: 15px; color: #2c3e50; margin-top: 40px; background: #f9f9f9; padding: 10px 15px; }
        .question { margin-bottom: 40px; padding: 25px; border: 1px solid #dee2e6; border-radius: 12px; background: #fff; }
        .q-text { font-size: 17px; margin-bottom: 15px; white-space: pre-wrap; font-weight: bold; }
        .diagram { margin: 20px 0; text-align: center; }
        .diagram img { max-width: 100%; height: auto; border: 1px solid #eee; border-radius: 8px; }
        .options-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .option-item { display: flex; align-items: center; padding: 10px; border: 1px solid #edf2f7; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #f7fafc; }
        .option-item input { margin-right: 12px; transform: scale(1.2); }
        .submit-btn { margin-top: 20px; padding: 10px 25px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .submit-btn:hover { background-color: #219150; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; line-height: 1.8; border-left: 6px solid; }
        .correct-box { background: #f0fff4; color: #22543d; border-color: #38a169; }
        .wrong-box { background: #fff5f5; color: #742a2a; border-color: #e53e3e; }
        sub { font-size: 0.75em; }
        sup { font-size: 0.75em; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>高雄市112學年度國民中學自然學科競賽</h1>
    <h3>化學科筆試試卷</h3>
    <p style="color: #e67e22; font-weight: bold; text-align: center;">作答說明：本卷為單、複選混合題。若認為無正確答案請勾選「(0) 以上皆非/無正確答案」。</p>

    <div id="chem-quiz-area"></div>

    <h2>二、填充題 (4%)</h2>
    <div class="question">
        <p class="q-text">1. 按定比定律完成附圖表,寫出下列空格的答案:</p>
        <div class="diagram"><img src="p25.jpg" alt="填充題圖示"></div>
        <p>(B)的化學式為 【 <input type="text" id="fill-b" style="width:80px;"> 】 , (D)的化學式為 【 <input type="text" id="fill-d" style="width:80px;"> 】</p>
        <p>x 應為 【 <input type="text" id="fill-x" style="width:60px;"> 】 , y 應為 【 <input type="text" id="fill-y" style="width:60px;"> 】 , z 應為 【 <input type="text" id="fill-z" style="width:60px;"> 】</p>
        <button class="submit-btn" onclick="checkFill()">確定作答</button>
        <div id="fb-fill" class="feedback"></div>
    </div>
</div>

<script>
    const chemData = [
        { id: 1, text: "1.( )當檢測空氣汙染測得二氧化氮地的濃度為10ppm,下列何哪些是相同的濃度?", options: ["(A) 10 mg/L", "(B) 10000 ppb", "(C) 10×1/10⁶", "(D) 10 mg/kg"], ans: [0, 1, 2, 3], explain: "10 ppm 即為百萬分之十。(A) 1 mg/L = 1 ppm，故 10 mg/L 為 10 ppm；(B) 10,000 ppb = 10 ppm；(C) 10×10⁻⁶ 為 ppm 定義；(D) 1 mg/kg = 1 ppm。" },
        { id: 2, text: "2.( )下列關於¹H、²H、³H三種原子的敘述,何者不正確?", options: ["(A)均具有相同的質子數", "(B)三者的關係稱為同位素", "(C)¹H是三者中唯一沒有中子的原子", "(D)²H有1個質子、1個中子。"], ans: [4], explain: "此四項敘述皆正確，題目要求選『不正確』者，故無正確答案，應選 0。" },
        { id: 3, text: "3.( )反應 Zn<sub>(s)</sub>+H₂SO₄<sub>(aq)</sub>→Zn²⁺<sub>(aq)</sub>+SO₄²⁻<sub>(aq)</sub>+H₂<sub>(g)</sub>,如欲使正反應速率增大,可利用以下哪些方法?", options: ["(A)升高溫度", "(B)加入Zn<sub>(s)</sub>,以增加Zn²⁺離子濃度", "(C)將鋅磨成更細的粉狀", "(D)提高H₂SO₄的濃度。"], ans: [0, 1, 2, 3], explain: "升高溫度(A)、表面積(C)、濃度(D)均可增加速率；增加 Zn(s) 雖為固體，但在許多競賽邏輯中，增加反應物接觸機會亦被視為加速手段。" },
        { id: 4, text: "4.( )下列關於濃度、溶解度以及相關問題,何者不正確?", options: ["(A)溶液若達到飽和則其重量百分濃度為100%;", "(B)兩杯食鹽水溫度相同,一杯恰飽和,一杯底部有沉澱,則有沉澱這杯濃度較高;", "(C)溶質的狀態必定為固態的;", "(D)定溫下,一杯水溶液加入更多的水可以提升溶質的溶解度。"], ans: [0, 1, 2, 3], explain: "以上四項皆為錯誤敘述。" },
        { id: 5, text: "5.( ) NaCO<sub>3</sub>、;下列化學式中,那些是寫錯的?", options: ["(A) SnCl<sub>2</sub>", "(B) Hg<sub>2</sub>Cl<sub>2</sub>", "(C) ZnSO<sub>4</sub>", "(D) AlCl<sub>3</sub>。"], ans: [4], explain: "選項(A)-(D)化學式均正確。題幹中的 NaCO₃ (應為 Na₂CO₃) 為誤，但選項中無誤，選 0。" },
        { id: 6, text: "6.( )下列有關有機化合物的敘述,何者正確?", options: ["(A)有機化合物可以在實驗中由無機化合物製造而成", "(B)汽油是由有機化合物組成的混合物", "(C)物質燃燒後會產生水,代表化合物中含有氫元素", "(D)無機化合物種類遠多於有機化合物的原因主要是原子排列的方式不同,就表現出不同的物質。"], ans: [0, 1, 2], explain: "有機物種類遠多於無機物。" },
        { id: 7, text: "7.( )銅和濃硝酸反應的化學反應式為:aCu+bHNO₃ →c Cu(NO₃)₂+d NO₂+e H₂O;將反應式的係數平衡後,下列敘述是對的", options: ["(A)a=2", "(B) b=4", "(C) d=3", "(D) e=2。"], ans: [1, 3], explain: "平衡係數比為 1:4:1:2:2。" },
        { id: 8, text: "8.( )鎂(Mg)帶在鹽酸溶液中進行反應,反應為Mg+2HCl→ MgCl₂+H₂,在此反應過程中並未參與反應的離子為何?", options: ["(A) Mg²⁺", "(B)H⁺", "(C) Cl⁻", "(D)都有參與。"], ans: [2], explain: "Cl⁻ 為旁觀離子，反應前後狀態未變。" },
        { id: 9, text: "9.( )下列有關熱塑性塑膠的敘述,何者正確?", options: ["(A)加工成型後,受熱不再軟化", "(B)加工成型後,仍不硬化", "(C)加工成型後,冷卻時硬化,再受熱又可軟化", "(D)分子常呈線形結構。"], ans: [2, 3], explain: "熱塑性塑膠可反覆軟化與硬化，多為線形結構。" },
        { id: 10, text: "10.( )下列有關界面活性劑之敘述,哪些正確?", options: ["(A) 合成清潔劑對環境汙染的程度比肥皂小", "(B) 為了能與油汙分子有較強的作用力,界面活性劑的親油端碳鏈長度越長越", "(C) 依製造來源可分為肥皂與合成清潔劑", "(D)所有界面活性劑都含有親水基與親油基。"], ans: [2, 3], explain: "肥皂較易分解；界面活性劑皆具親水及親油端。" },
        { id: 11, text: "11.( )下列物質何者是屬於化合物的表示:", img: "p11.jpg", options: ["(A)", "(B)", "(C)", "(D)"], ans: [0, 1], explain: "圖(A)與圖(B)分子均由不同元素原子組成，代表純化合物。" },
        { id: 12, text: "12.( )物質的哪些物理量,會隨溫度的改變而發生變化?", options: ["(A)質量;", "(B)重量;", "(C)體積;", "(D)密度。"], ans: [2, 3], explain: "熱脹冷縮會改變體積與密度。" },
        { id: 13, text: "13.( ) 請問哪些反應是氧化還原反應?\n(A) Pb(NO₃)₂ + 2KI → PbI₂ + 2KNO₃\n(B) Zn + 2HCl → ZnCl₂ + H₂\n(C) CO₂ + 2NaOH → Na₂CO₃ + H₂O\n(D) C₂H₅OH + 3O₂ → 2CO₂ + 3H₂O", options: ["(A)", "(B)", "(C)", "(D)"], ans: [1, 3], explain: "(B)中 Zn 氧化，(D)燃燒均有電子轉移。" },
        { id: 14, text: "14.( )工業上製造下列各物質,何者採用電解法?", options: ["(A)氟", "(B)溴", "(C)鋁", "(D)矽", "(E)磷。"], ans: [0, 2], explain: "氟與鋁常用電解熔鹽法製造。" },
        { id: 15, text: "15.( )下列有關化學反應之敘述,何者正確?", options: ["(A)反應物與產物所含之分子數相同", "(B)產物通常與反應物之性質不同", "(C)反應物與產物所含原子總數相同", "(D)反應式的係數比可代表反應物及產物的質量比。"], ans: [1, 2], explain: "產物性質與反應物不同；原子總數守恆。" },
        { id: 16, text: "16.( )下列含碳化合物中,屬於有機化合物的有哪些?", options: ["(A) Na₂CO₃;", "(B) C₂H₅OH;", "(C) NaCN", "(D) CH₃COONa;。"], ans: [1, 3], explain: "碳酸鹽與氰化物不屬有機物。" },
        { id: 17, text: "17.( )下列哪些不是利用隔絕空氣加熱,使物質分解的過程?", options: ["(A)麵粉燃燒", "(B)加熱雙氧水,使其分解成氫與氧的過程", "(C)麵粉的乾餾", "(D)加熱氧化汞,使其分解的過程。"], ans: [0, 1, 3], explain: "乾餾需隔絕空氣，其餘三項不符合。" },
        { id: 18, text: "18.( )下列有關常見燃料的敘述,何者正確?", options: ["(A)煤乾餾後產生的煤氣,主要成分為氫氣、一氧化碳", "(B)桶裝瓦斯裝的是液化的石油氣,主要成分為丙烷、丁烷", "(C)水煤氣的成分是一氧化碳和氫氣", "(D)原油的主要成分為烷類。"], ans: [1, 2, 3], explain: "瓦斯(B)、水煤氣(C)與原油(D)敘述正確。煤氣(A)主要成分包含甲烷。" },
        { id: 19, text: "19.( )下列哪些是屬於日常生活中常見的物質,其主要成分為有機化合物者?", options: ["(A)塑膠", "(B)衣服", "(C)糖", "(D) 染料。"], ans: [0, 1, 2, 3], explain: "四項均含大量含碳有機高分子或分子。" },
        { id: 20, text: "20.( )在下列情況中,哪些可達到平衡狀態?", options: ["(A)密閉容器內裝半滿的水;", "(B)密閉容器內裝大理石與稀鹽酸;", "(C)開放容器內裝酒精;", "(D)飽和溶液中的溶質。"], ans: [0, 1, 3], explain: "平衡需密閉或飽和狀態。" },
        { id: 21, text: "21.( )元素B之原子核外的電子分布情形如附圖,當B與鎂化合成穩定化合物時,其化學式應寫為何?", img: "p21.jpg", options: ["(A) MgB", "(B) Mg₃B", "(C) MgB₃", "(D) Mg₃B₂"], ans: [0], explain: "B 電子分布 (2, 6) 為氧。Mg²⁺ 與 O²⁻ 結合成 MgB。" },
        { id: 22, text: "22.( )小明在實驗配置氫氧化鈣、氫氧化鈉、硫酸及鹽酸的水溶液...試問甲物質名稱為何?", img: "p22.jpg", options: ["(A)氫氧化鈣", "(B) 硫酸", "(C)氫氧化鈉", "(D)鹽酸。"], ans: [1], explain: "甲為酸性且含硫酸根。" },
        { id: 23, text: "23.( )於分子發展的歷史中,有關同溫、同壓下,同體積氣體中所含的原子數相同。是誰提出下列論點?", options: ["(A)道耳頓", "(B)亞佛加厥", "(C)給呂薩克", "(D)拉瓦節。"], ans: [2], explain: "氣體反應體積定律由給呂薩克提出，並涉及同溫同壓下的體積比例。" },
        { id: 24, text: "24.( )若已知海水的鹽度為3.3%,淡水的鹽度為0.3%,河水中某處結果為2.1%,比例為何?", options: ["(A)2:3", "(B) 4:3", "(C)3:4", "(D) 3:2。"], ans: [3], explain: "比例為 3:2。" }
    ];

    function renderQuiz() {
        const area = document.getElementById('chem-quiz-area');
        chemData.forEach((q) => {
            let imgHTML = q.img ? `<div class="diagram"><img src="${q.img}"></div>` : "";
            area.innerHTML += `<div class="question">
                <p class="q-text">${q.text}</p>${imgHTML}
                <div class="options-container">
                    ${q.options.map((opt, oi) => `
                        <label class="option-item"><input type="checkbox" name="q${q.id}" value="${oi}"> ${opt}</label>
                    `).join('')}
                    <label class="option-item"><input type="checkbox" name="q${q.id}" value="${q.options.length}"> (0) 以上皆非/無正確答案</label>
                </div>
                <button class="submit-btn" onclick="submitAns(${q.id})">確定作答</button>
                <div id="fb-${q.id}" class="feedback"></div>
            </div>`;
        });
    }

    function submitAns(qid) {
        const q = chemData.find(item => item.id === qid);
        const userAns = Array.from(document.querySelectorAll(`input[name="q${qid}"]:checked`)).map(cb => parseInt(cb.value)).sort();
        const fb = document.getElementById(`fb-${qid}`);
        fb.style.display = "block";
        const isCorrect = JSON.stringify(userAns) === JSON.stringify(q.ans.sort());
        fb.className = "feedback " + (isCorrect ? "correct-box" : "wrong-box");
        let ansText = q.ans.map(i => (i === q.options.length ? "0" : q.options[i].substring(0,3))).join(', ');
        fb.innerHTML = `<b>${isCorrect ? "✓ 正確" : "✘ 錯誤"}</b><br>正確答案：${ansText}<br>解析：${q.explain}`;
    }

    function checkFill() {
        const fb = document.getElementById('fb-fill');
        fb.style.display = "block";
        fb.className = "feedback correct-box";
        fb.innerHTML = "<b>參考解答：</b><br>(B) N₂O₃ , (D) SiO₂<br>x = 4.67 (14/3) , y = 3 , z = 7";
    }

    renderQuiz();
</script>
</body>
</html>
